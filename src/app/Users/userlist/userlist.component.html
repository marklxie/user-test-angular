<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<div class="h3">
        Userlist | <input [(ngModel)]="searchCriteria" type="text" placeholder="Search">
</div>
<table class="table">
    <tr>
        <th><a (click)="sortColumn('id')" class="btn btn-link">Id</a></th>
        <th><a (click)="sortColumn('username')" class="btn btn-link">Username</a></th>
        <th>Password</th>
        <th><a (click)="sortColumn('lastname')" class="btn btn-link">Fullname</a></th>
        <th>Email</th>
        <th>Phone</th>
        <th>IsReviewer</th>
        <th>IsAdmin</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let user of users | userSearch:searchCriteria  | sort:sortCriteria:ascSequence">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password|hidepass}}</td>
        <td>{{user.firstname}} {{user.lastname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.isReviewer|boolDisplay:"fr"}}</td>
        <td>{{user.isAdmin|boolDisplay}}</td>
        <td>
            <a routerLink="/users/edit/{{user.id}}">Edit</a>
        </td>
    </tr>    


</table>
